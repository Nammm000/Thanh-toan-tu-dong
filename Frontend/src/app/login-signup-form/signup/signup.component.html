<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="rounded-lg border bg-card text-card-foreground shadow-sm w-full max-w-md"
  >
    <div class="flex flex-col space-y-1.5 p-6 text-center">
      <div class="tracking-tight text-2xl font-bold">Đăng ký tài khoản</div>
      <div class="text-sm text-muted-foreground">
        Tạo tài khoản mới để bắt đầu hành trình đầu tư thông minh
      </div>
    </div>
    <div class="p-6 pt-0">
      <form class="space-y-4" [formGroup]="signUpForm">
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="fullName"
            >Họ và tên</label
          ><input
            matInput formControlName="name"
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
            id="fullName"
            placeholder="Nhập họ và tên của bạn"
            type="text"
            value=""
            name="fullName"
            required
          />
        </div>
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="email"
            >Email</label
          ><input
            matInput formControlName="email" 
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
            id="email"
            placeholder="Nhập địa chỉ email"
            type="email"
            value=""
            name="email"
            required
          />
        </div>
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="phone"
            >Phone</label
          ><input
            matInput formControlName="phone" 
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
            id="phone"
            placeholder="Nhập só điện thoại"
            type="phone"
            value=""
            name="phone"
            required
          />
        </div>
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="password"
            >Mật khẩu</label
          >
          <div class="relative">
            <input
              matInput formControlName="password"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
              id="password"
              placeholder="Nhập mật khẩu (ít nhất 6 ký tự)"
              [type]="password ? 'password':'text'"
              value=""
              name="password"
              required
            /><button
              class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 hover:text-accent-foreground rounded-md absolute right-0 top-0 h-full px-3 py-2 hover:bg-transparent"
              type="button"
              (click)="password = !password"
            >
                <i class="icon-18 eye"></i>
              <!-- <svg 
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-eye h-4 w-4"
              >
                <path
                  d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
                ></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg> -->
            </button>
          </div>
        </div>
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="confirmPassword"
            >Xác nhận mật khẩu</label
          >
          <div class="relative">
            <input
              matInput formControlName="confirmPassword"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
              id="confirmPassword"
              required=""
              placeholder="Nhập lại mật khẩu"
              [type]="confirmPassword ? 'password':'text'"
              value=""
              name="confirmPassword"
              required
            /><button
              class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 hover:text-accent-foreground rounded-md absolute right-0 top-0 h-full px-3 py-2 hover:bg-transparent"
              type="button"
              (click)="confirmPassword = !confirmPassword"
            >
                <i class="icon-18 eye"></i>
            </button>
          </div>
        </div>
        <button
          class="text-white inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
          type="submit"
          (click)="handleSubmit()"
          [disabled]="validateSubmit() || !(signUpForm.valid && signUpForm.dirty)"
        >
          Đăng ký
        </button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Đã có tài khoản?
          <a
            class="font-medium text-blue-600 hover:text-blue-500"
            href="/auth/login"
            >Đăng nhập ngay</a
          >
        </p>
      </div>
      <div class="mt-6 text-center">
        <p class="text-xs text-gray-500">
          Bằng việc đăng ký, bạn đồng ý với
          <a class="text-blue-600 hover:text-blue-500" href="/terms"
            >Điều khoản dịch vụ</a
          >
          và
          <a class="text-blue-600 hover:text-blue-500" href="/privacy"
            >Chính sách bảo mật</a
          >
          của chúng tôi.
        </p>
      </div>
    </div>
  </div>
</div>
