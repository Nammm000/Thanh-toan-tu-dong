<div class="space-y-6">
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <div>
        <h2 class="text-3xl font-bold text-gray-900">Tạo bài viết mới</h2>
        <p class="text-gray-600">Tạo bài viết tin tức mới</p>
      </div>
    </div>
  </div>
  <form class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="lg:col-span-2 space-y-6">
      <div
        class="bg-white rounded-lg border bg-card text-card-foreground shadow-sm"

        <div class="flex flex-col space-y-1.5 p-6">
          <div class="text-2xl font-semibold leading-none tracking-tight">
            Thông tin cơ bản
          </div>
          <div class="text-sm text-muted-foreground">
            Nhập thông tin cơ bản của bài viết
          </div>
        </div>
        <div class="p-6 pt-0 space-y-4">
          <div>
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="title"
              >Tiêu đề *</label
            ><input
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
              id="title"
              name="title"
              [(ngModel)]="data.title"
              placeholder="Nhập tiêu đề bài viết..."
              required=""
              value=""
            />
          </div>

          <div>
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="target_audience"
              >Đối tượng đọc</label
            ><select
              id="target_audience"
              name="target_audience"
              [(ngModel)]="data.plan_code"
              class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="" disabled selected hidden>
                Chọn đối tượng đọc
              </option>
              <option value="ALL">Tất cả người dùng</option>
              <option *ngFor="let code of listPlanCode" value="{{ code.code }}">
                {{ code.name }}
              </option>
            </select>
            <p class="text-sm text-gray-500 mt-1" style="margin-top: 9px">
              Chọn gói subscription cần thiết để đọc bài viết này
            </p>
          </div>
          <div>
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="excerpt"
              >Tóm tắt</label

              class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
              id="excerpt"
              name="excerpt"
              [(ngModel)]="data.description"
              placeholder="Nhập tóm tắt ngắn gọn về bài viết..."
              rows="3"
            ></textarea>
          </div>
        </div>
