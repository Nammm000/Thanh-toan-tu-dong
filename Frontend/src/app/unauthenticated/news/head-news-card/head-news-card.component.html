<div
  class="rounded-lg border bg-card col-sm-6 text-card-foreground shadow-sm hover:shadow-lg transition-shadow duration-300 overflow-hidden"
  [ngClass]="canNotRead ? 'canNotReadCard': ''"
>
  <div class="p-0">
    <div class="relative h-48 w-full" *ngIf="news.picByteImg">
      <img
        alt="Phân tích chuyên sâu cập nhật cổ phiếu FPT"
        loading="lazy"
        decoding="async"
        data-nimg="fill"
        class="object-cover" [ngClass]="canNotRead ? 'canNotReadCardImg': ''"
        [src]="imgLink(news.picByteImg, news.imageType, news.imageName) "
        style="
          position: absolute;
          height: 100%;
          width: 100%;
          inset: 0px;
          color: transparent;
        "
      />
      <div class="absolute top-2 left-2 flex gap-2">
        <div
          *ngIf="news.isFeatured"
          class="inline-flex items-center rounded-full border px-2.5 py-0.5 font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent hover:bg-primary/80 bg-red-100 text-red-800 text-xs"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-star w-3 h-3 mr-1"
          >
            <path
              d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"
            ></path></svg>Nổi bật
        </div>
      </div>
      <div class="absolute top-2 right-2 flex flex-col gap-1"></div>
    </div>
    <div class="p-6 cardBody">
      <h2
        class="font-bold text-lg mb-2 line-clamp-2 hover:text-blue-600 transition-colors"
      >
        <a href="/news/{{ news.id }}">{{ news.title }}</a>
      </h2>
      <p class="pCard text-gray-600 text-sm mb-4 line-clamp-3">
        {{ news.description }}
      </p>
      <div class="flex items-center justify-between text-xs text-gray-500 mb-4">
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-1">
            <i class="icon-12 calendar"></i>
            <span>{{ news.updatedTime }}</span>
          </div>
          <div class="flex items-center gap-1">
            <i class="icon-12 eye"></i>
            <span>{{ news.view }}</span>
          </div>
        </div>
      </div>
      <a href="/news/{{ news.id }}"
        ><button
          class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 border border-input hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3 w-full bg-transparent"
        >
          Đọc bài viết
        </button></a
      >
    </div>
  </div>
</div>
