<div
  [ngClass]="planNow ? 'planNow' : ''"
  class="rounded-lg border bg-card text-card-foreground shadow-sm relative d-flex flex-col justify-between"
>
  <div
    *ngIf="planNow"
    class="text-white inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent text-primary-foreground hover:bg-primary/80 absolute -top-3 left-1/2 transform -translate-x-1/2 bg-green-600"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-check w-3 h-3 mr-1"
    >
      <path d="M20 6 9 17l-5-5"></path></svg>Gói hiện tại
  </div>
  <div class="flex flex-col space-y-1.5 p-6 text-center">
    <div class="font-semibold tracking-tight text-2xl">
      {{ plan.name }}
    </div>
    <!-- <div class="text-muted-foreground text-base">
      Phù hợp cho người mới bắt đầu
    </div> -->
    <div class="py-4">
      <div class="text-4xl font-bold text-blue-600">
        {{ formatNumber(plan.price) }} ₫
      </div>
      <div class="text-sm text-gray-500">/tháng</div>
    </div>
  </div>
  <div class="px-6 py-0">
    <ul class="space-y-3 mb-8">
      <li *ngFor="let detail of listDetail" class="flex items-start">
        <i class="icon-20 v-icon mr-3 mt-0.5 flex-shrink-0"></i
        ><span class="text-sm">{{ detail }}</span>
      </li>
    </ul>
  </div>
  <div class="p-6 pt-0">
    <a
      *ngIf="!planNow"
      class="text-white inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary text-primary-foreground hover:bg-primary/90 h-11 rounded-md px-8 w-full"
      href="/checkout?plan=BASIC_1M"
      >Nâng cấp</a
    >
    <button
      *ngIf="planNow"
      class="text-white inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary text-primary-foreground hover:bg-primary/90 h-11 rounded-md px-8 w-full"
      disabled=""
    >
      Đang sử dụng
    </button>
  </div>
</div>
