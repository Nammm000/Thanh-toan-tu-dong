<div
  class="wrapper sticky z-10"
  style="box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 8px 0px"
>

  <nav class="bg-white opacity-75 shadow-sm border-b" style="width: 100%">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <a class="flex items-center space-x-2" href="/"
          ><img
            src="./assets/img/evfp.png"
            class="h-[65px] w-[50px]"
            style="margin-left: 50px"
        /></a>
        <div class="hidden md:flex items-center space-x-8">
          <a
            class="text-gray-600 hover:text-blue-600 transition-colors"
            href="/"
            >Trang chủ</a
          ><a
            class="text-gray-600 hover:text-blue-600 transition-colors"
            href="/news"
            >Tin tức</a
          ><a
            class="text-gray-600 hover:text-blue-600 transition-colors"
            href="/pricing"
            >Gói dịch vụ</a
          ><a
            class="text-gray-600 hover:text-blue-600 transition-colors"
            href="/about"
            >Giới thiệu</a
          ><a
            class="text-gray-600 hover:text-blue-600 transition-colors"
            href="/contact"
            >Liên hệ</a
          ><a
            class="text-gray-600 hover:text-blue-600 transition-colors"
            href="/support"
            >Hỗ trợ</a
          >
        </div>
        <div class="hidden md:flex items-center space-x-4">
          <div
            class="flex items-center space-x-4"
            *ngIf="!isLoggedIn(userRole)"
          >
            <a
              class="text-black borderHover inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2"
              href="/auth/login"
              style="color: black"
              >Đăng nhập</a
            ><a
              class="borderHover text-white inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
              href="/auth/signup"
              >Đăng ký</a
            >
          </div>

          <div class="flex items-center space-x-4" *ngIf="isLoggedIn(userRole)">
            <app-items
              [userRole]="userRole"
              [name]="tokenPaload.sub"
            ></app-items>
          </div>
        </div>
        <div class="md:hidden">
          <button
            (click)="show = !show"
            class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3"
          >
            <i *ngIf="show == false" class="icon-16 menu"></i>
            <i *ngIf="show == true" class="icon-16 x-icon"></i>
          </button>
        </div>
      </div>
      <div *ngIf="show == true" class="md:hidden py-4 border-t">
        <div class="flex flex-col space-y-4">
          <a
            class="text-gray-600 hover:text-blue-600 transition-colors"
            href="/"
            >Trang chủ</a
          ><a
            class="text-gray-600 hover:text-blue-600 transition-colors"
            href="/news"
            >Tin tức</a
          ><a
            class="text-gray-600 hover:text-blue-600 transition-colors"
            href="/pricing"
            >Gói dịch vụ</a
          ><a
            class="text-gray-600 hover:text-blue-600 transition-colors"
            href="/about"
            >Giới thiệu</a
          ><a
            class="text-gray-600 hover:text-blue-600 transition-colors"
            href="/contact"
            >Liên hệ</a
          ><a
            class="text-gray-600 hover:text-blue-600 transition-colors"
            href="/support"
            >Hỗ trợ</a
          >
          <div class="pt-4 border-t">
            <div class="space-y-2" *ngIf="!isLoggedIn(userRole)">
              <a
                class="block text-gray-600 hover:text-blue-600 transition-colors"
                href="/auth/login"
                >Đăng nhập</a
              ><a
                class="block text-gray-600 hover:text-blue-600 transition-colors"
                href="/auth/signup"
                >Đăng ký</a
              >
            </div>
            <div
              class="space-y-2"
              *ngIf="isLoggedIn(userRole)"
            >
              <app-items
                [userRole]="userRole"
                [name]="tokenPaload.sub"
              ></app-items>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
