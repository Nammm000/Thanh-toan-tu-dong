<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>{{dialogData.action}} Customer</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="customerForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>
                        Name
                    </mat-label>
                    <input matInput formControlName="username" required>
                    <mat-error *ngIf="customerForm.controls.username.touched && customerForm.controls.username.invalid">
                        <span *ngIf="customerForm.controls.username.errors.required">This field is mandatory.</span>
                        <span *ngIf="customerForm.controls.username.errors.pattern">This field is invalid.</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>
                        Contact Number
                    </mat-label>
                    <input matInput formControlName="contactNumber" required>
                    <mat-error
                        *ngIf="customerForm.controls.contactNumber.touched && customerForm.controls.contactNumber.invalid">
                        <span *ngIf="customerForm.controls.contactNumber.errors.required">This field is mandatory.</span>
                        <span *ngIf="customerForm.controls.contactNumber.errors.pattern">This field is invalid.</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>
                        Address
                    </mat-label>
                    <input matInput formControlName="address" required>
                    <mat-error
                        *ngIf="customerForm.controls.address.touched && customerForm.controls.address.invalid">
                        <span *ngIf="customerForm.controls.address.errors.required">This field is mandatory.</span>
                        <span *ngIf="customerForm.controls.address.errors.pattern">This field is invalid.</span>
                    </mat-error>
                </mat-form-field>
            </div>


        </div>
    </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="!(customerForm.valid && customerForm.dirty)">
        <mat-icon>save</mat-icon> {{action}}
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> Close
    </button>
</mat-dialog-actions>
