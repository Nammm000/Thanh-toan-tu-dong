<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>{{dialogData.action}} Location</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="locationForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>
                        Name
                    </mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="locationForm.controls.name.touched && locationForm.controls.name.invalid">
                        <span *ngIf="locationForm.controls.name.errors.required">This field is mandatory.</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>
                        Address
                    </mat-label>
                    <input matInput formControlName="address" required>
                    <mat-error *ngIf="locationForm.controls.address.touched && locationForm.controls.address.invalid">
                        <span *ngIf="locationForm.controls.address.errors.required">This field is mandatory.</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(locationForm.valid && locationForm.dirty)">
        <mat-icon>save</mat-icon> {{acttion}}
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> Close
    </button>
</mat-dialog-actions>
